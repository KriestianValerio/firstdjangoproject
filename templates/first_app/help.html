<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{% static 'css/styling.css'%}">
</head>
<body>
    <h1>Hi welcome to django level 2</h1>
    <h2>Here are youre access records:</h2>
    <div class="djangtwo">
        {% if access_records %}
         <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
        
            {% for acc in access_records %}
            <tr>
               <td>{{ acc.name }}</td>
               <td>{{ acc.date }} </td>
            </tr>
            {% endfor %} 
        </table>

        {% else %}
        <p>NO ACCESS RECORDS FOUND!</p>
        {%  endif %}




    </div>
    
</body>
</html>
